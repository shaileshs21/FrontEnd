<!DOCTYPE html>
<html>
<head>
<style>
  .collapsible {
  background-color: #eee;
  color: #444;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
}

.active, .collapsible:hover {
  background-color: #ccc;
}

.content {
  padding: 0 18px;
  display: none;
  overflow: hidden;
  background-color: #2e8ab3;
}

</style>
</head>
<body>

  <button class="collapsible">Open Collapsible</button>
  <div class="content">
    <p>class element 1</p>
  </div>
  

  

<script>
  var coll = document.getElementsByClassName("collapsible");
</script>
</body>
</html>
